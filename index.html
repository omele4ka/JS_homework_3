<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
  </head>
  <body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="animals" />
    <img src="https://placeimg.com/50/50/arch" alt="arch" />
    <img src="https://placeimg.com/50/50/nature" alt="nature" />
    <img src="https://placeimg.com/50/50/people" alt="people" />
    <img src="https://placeimg.com/50/50/tech" alt="tech" />
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="grayscale" />
    <img src="https://placeimg.com/50/50/tech/sepia" alt="sepia" />

    <br />

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br />

    <textarea></textarea>

    <br />

    <ul>
      <li>
        <button>Кнопка 1</button>
      </li>
      <li>
        <button>Кнопка 2</button>
      </li>
      <li>
        <button>Кнопка 3</button>
      </li>
      <li>
        <button>Кнопка 4</button>
      </li>
    </ul>

    <script>
        "use strict";

        /* 1. Необходимо вывести сообщение в консоль 
        "все теги прогрузились", когда все теги будут созданы браузером.*/

        document.addEventListener("DOMContentLoaded", () => {
            console.log("все теги прогрузились");
        });
        

        /* 2. Необходимо вывести сообщение в консоль 
        "страница загрузилась", когда все ресурсы страницы будут загружены.*/

        window.onload = () => {
            console.log("страница загрузилась");
        };

        /* 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
            - Класс "super_element" присутствует в элементе "div".
            Cообщение должно определять присутствует или отсутствует класс "super_element"
            у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
            которому был совершен клик.
            Необходимо использовать делегирование.*/

        document.addEventListener('click', function(e) {
            if(event.target.tagName) {
                const tagName = event.target.tagName.toLowerCase();
                const elHasSuperElementClass = event.target.classList.contains("super_element");
                if(elHasSuperElementClass) {
                    console.log(`Класс "super_element" присутствует в элементе ${tagName}`);
                } else {
                    console.log(`Класс "super_element" отсутствует в элементе "${tagName}"`);
                }
            }
        });

        /* 4. Сделайте, чтобы при наведении на textarea в консоли 
        появлялось сообщение: "Вы навели на textarea."*/

        const textArea = document.querySelector('textarea');
        textArea.addEventListener('mouseover', () => {
            console.log("Вы навели на textarea.");
        });

        /* 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль 
        необходимо выводить текст, который записан внутри элемента кнопки, 
        по которой был произведен клик. 
        Если клик был не по кнопке, то ничего выводить не нужно. 
        Необходимо использовать делегирование*/

        const list = document.querySelector('ul');
        list.addEventListener('click', (e) => {
            if(event.target.tagName === 'BUTTON') {
                console.log(event.target.innerText);
            }
        });

        /*6. Вопрос: Почему в console.log пишется сначала текст из 5 задания 
        и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? 
        Ответ необходимо написать здесь же, под этим комментарием, своими словами.
        
        Ответ: Это связано с механизмом фазы всплытия событий в DOM, которое происходит вверх
        по иерархии. В задании №5 обработчик событий привязан к тегу <ul>, 
        а в задании №3 - ко всему документу. */


        /*7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.*/

        const listItems = document.querySelectorAll('li');
        for(let i = 1; i < listItems.length; i += 2) {
            listItems[i].style.backgroundColor = 'lightsalmon';
        };

    </script>
  </body>
</html>
